
<div class="row" style="padding-bottom: 30px;">
  <div class="col-md-4">
  </div>
  <div class="col-md-4">
    <div style="background-color: black; padding: 50px">
    <h2>Login</h2>
    <form (ngSubmit)="onLoginSubmit()">
      <div class="form-group">
        <label>Username</label>
        <input type="text" [(ngModel)]="username" name="username" class="form-control">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="password" name="password" class="form-control">
      </div>
        <input type="submit" class="btn btn-primary" value="submit">
        <a routerLink="register">Register</a>
    </form>
    </div>
  </div>
  <div class="col-md-4">
  </div>
</div>
