<div class="row" style="padding-bottom: 30px;">
  <div class="col-md-4">
  </div>
  <div class="col-md-4">
    <div style="background-color: black; padding: 50px">
  <h2 style="text-align: center">Register</h2>
  <form (ngSubmit)="onRegisterSubmit()">
    <div class="form-group">
      <label>Name</label>
      <input type="text" [(ngModel)]="name" name="name" class="form-control">
    </div>
    <div class="form-group">
      <label>Username</label>
      <input type="text" [(ngModel)]="username" name="username" class="form-control">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" [(ngModel)]="email" name="email" class="form-control">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="text" [(ngModel)]="password" name="password" class="form-control">
    </div>
      <input type="submit" class="btn btn-primary" value="submit">
  </form>
</div>

  </div>
  <div class="col-md-4">
  </div>
</div>
